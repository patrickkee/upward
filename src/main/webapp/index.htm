<!DOCTYPE html>
<html>
	<head>
		<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
		<script src="react.js"></script>
		<script src="react-dom.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.24/browser.min.js"></script>
		<link rel="stylesheet" type="text/css" href="styles.css">
	</head>
<body>
<script type="text/javascript">
		function login(email){
		   $.ajax({
			    url : "http://www.patrickkee.com/api/accounts/" + email,
			    type: "GET",
			    dataType: "json",
			    success: function(results)
			    {
			    	$("#msgid").html(JSON.stringify(results));
			    },
			    error: function (jqXHR, textStatus, errorThrown)
			    {
			    	$("#msgid").html(errorThrown);
			    }
			});
			
		};
	</script>
	<script type="text/babel">
      var Counter = React.createClass({
        getInitialState: function () {
          return { clickCount: 0 };
        },
        handleClick: function () {
          this.setState(function(state) {
            return {clickCount: state.clickCount + 1};
          });
        },
        render: function () {
          return (<button onClick={this.handleClick}>Click me! Number of clicks: {this.state.clickCount}</button>);
        }
      });
      ReactDOM.render(
        <Counter />,
        document.getElementById('content')
      );
	</script>

	<div id="msgid">

	<textarea class="app-login" rows="1" cols="1"></textarea>
<button type="button">Login</button>

</body>
</html>
